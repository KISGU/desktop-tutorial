<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>特别的生日祝福</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a, #2c2c6a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            color: #ff69b4;
            animation: pulse 2s infinite;
        }
        
        /* 重新设计的蛋糕样式 */
        .cake-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            perspective: 1000px;
        }
        
        .cake {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: float 6s infinite ease-in-out;
        }
        
        .cake-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 60px;
            background: linear-gradient(to right, #ffb6c1, #ff69b4, #ffb6c1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .cake-middle {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 50px;
            background: linear-gradient(to right, #f8c8dc, #ff9ecb, #f8c8dc);
            border-radius: 10px;
        }
        
        .cake-top {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: linear-gradient(to right, #ffdfe5, #ffb6c1, #ffdfe5);
            border-radius: 10px;
        }
        
        .decoration {
            position: absolute;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }
        
        .decoration-1 {
            bottom: 105px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
        }
        
        .decoration-2 {
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 170px;
        }
        
        .candle {
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 25px;
            background: linear-gradient(to bottom, #ff7e00, #ffde5f, #ff7e00);
            border-radius: 4px;
            z-index: 10;
        }
        
        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 25px;
            background: radial-gradient(ellipse at center, #ffde5f 0%, #ff7e00 70%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1s infinite alternate;
            box-shadow: 0 0 15px 5px rgba(255, 126, 0, 0.8);
        }
        
        .message-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            border: 1px solid rgba(255, 105, 180, 0.3);
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        p:nth-child(1) {
            color: #ff69b4;
            animation-delay: 1s;
        }
        
        p:nth-child(2) {
            color: #ffde5f;
            animation-delay: 2s;
        }
        
        p:nth-child(3) {
            color: #ff7e00;
            font-weight: bold;
            animation-delay: 3s;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 105, 180, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
            font-size: 20px;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            opacity: 0;
            animation: floatHeart 10s linear forwards;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            25% { transform: translateX(-50%) scale(1.1); }
            50% { transform: translateX(-50%) scale(0.9); }
            75% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(1deg); }
            50% { transform: translateY(-10px) rotate(-1deg); }
            100% { transform: translateY(0) rotate(1deg); }
        }
        
        @keyframes floatHeart {
            0% { 
                opacity: 1;
                transform: translate(0, 0) scale(0.5);
            }
            50% {
                opacity: 0.7;
                transform: translate(100px, -100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(200px, -200px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="fireworks"></canvas>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>特别的祝福送给特别的你</h1>
        
        <div class="cake-container">
            <div class="cake">
                <div class="cake-base"></div>
                <div class="cake-middle"></div>
                <div class="cake-top"></div>
                <div class="decoration decoration-1"></div>
                <div class="decoration decoration-2"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="message-box">
            <p>七夕快乐</p>
            <p>生日快乐，愿你每一天都充满阳光与欢笑</p>
            <p>我喜欢你，从初见那一刻直到永远</p>
        </div>
        
        <div class="footer">
            <p>❤️ 这份祝福专为你而准备 ❤️</p>
        </div>
    </div>
    
    <div class="music-btn" onclick="toggleMusic()">
        ♫
    </div>
    
    <audio id="bgMusic" loop>
        <source src="https://example.com/birthday-music.mp3" type="audio/mp3">
        您的浏览器不支持音频元素
    </audio>
    
    <script>
        // 创建星空背景
        function createStars() {
            const stars = document.getElementById('stars');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                stars.appendChild(star);
            }
        }
        
        // 创建漂浮爱心
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
                
                heartsContainer.appendChild(heart);
                
                // 移除爱心元素
                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 500);
        }
        
        // 烟花效果
        function setupFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            function createParticle(x, y, color) {
                return {
                    x: x,
                    y: y,
                    color: color,
                    radius: Math.random() * 2 + 1,
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * Math.PI * 2,
                    friction: 0.92,
                    gravity: 0.2,
                    opacity: 1,
                    shrink: Math.random() * 0.05 + 0.01
                };
            }
            
            function createFirework(x, y) {
                const colors = ['#ff69b4', '#ffde5f', '#7fffd4', '#9370db', '#ff7e00'];
                const particleCount = 80;
                
                for (let i = 0; i < particleCount; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particles.push(createParticle(x, y, color));
                }
            }
            
            function updateParticles() {
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    p.speed *= p.friction;
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle) * p.speed + p.gravity;
                    
                    p.opacity -= 0.01;
                    p.radius -= p.shrink;
                    
                    if (p.opacity <= 0 || p.radius <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }
            
            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `${p.color}${Math.floor(p.opacity * 255).toString(16).padStart(2, '0')}`;
                    ctx.fill();
                }
            }
            
            function animate() {
                updateParticles();
                drawParticles();
                
                // 随机生成新烟花
                if (Math.random() < 0.05 && particles.length < 300) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height * 0.6;
                    createFirework(x, y);
                }
                
                requestAnimationFrame(animate);
            }
            
            // 初始烟花
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height * 0.6;
                    createFirework(x, y);
                }, i * 800);
            }
            
            animate();
        }
        
        // 音乐控制
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.querySelector('.music-btn');
            
            if (music.paused) {
                music.play();
                btn.innerHTML = '♪';
                btn.style.background = 'rgba(255, 105, 180, 0.8)';
            } else {
                music.pause();
                btn.innerHTML = '♫';
                btn.style.background = 'rgba(255, 105, 180, 0.5)';
            }
        }
        
        // 初始化
        window.onload = function() {
            createStars();
            createHearts();
            setupFireworks();
            
            // 音乐需要用户交互才能播放
            document.body.addEventListener('click', function() {
                const music = document.getElementById('bgMusic');
                if (music.paused) {
                    music.play().catch(e => console.log('Autoplay prevented: ', e));
                }
            }, { once: true });
        };
    </script>
</body>
</html>
